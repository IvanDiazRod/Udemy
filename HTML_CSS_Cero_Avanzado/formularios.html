<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como aplicar estilos a los formularios</title>
        <style>
            body {
                height: 100%;
                font-family: arial, sans-serif;
                font-size: 1.125rem;
            }
            div {
                background-color: #f4f4f4;
                width: 50%;
                height: auto;
                font-size: 0.95rem;
                padding: 12px 25px;
                margin: 40px auto;
            }
            h2 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 30px;
            }
            /* Aplicar estilo a los elementos label */
            label {
                display: block;
                margin: 12px 0;
            }
            /* Aplicar estilos a los elementos input y select */
            input[type="text"], input[type="email"], input[type="password"], select {
                width: 100%;
                height: 45px;
                display: inline-block;
                padding: 0 8px;
                margin: 5px 0;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
                border:3px solid #555;
            }
            select:focus {
                background-color: #ccc;
            }
            /* Splicar estilos a los botones */
            input[type="submit"], input[type="reset"] {
                border: none;
                color: #fff;
                font-size: 1.3rem;
                width: 22%;
                padding: 10px 20px;
                margin: 24px 2px;
            }
            input[type="submit"] {
                background-color: #008000;
            }
            input[type="reset"] {
                background-color: #d10909;
            }
            input[type="submit"]:hover {
                background-color: rgba(7, 126, 31, 0.80);
            }
            input[type="reset"]:hover {
                background-color: rgba(209, 9, 9, 0.80);
            }
        </style>
<body>
    <h1>Como aplicar estilos a los formularios</h1>
    <div>
        <h2>Formulario de registro</h2>
        <p>Rellena este formulario<br>Todos los campos son requeridos</p>
        <form action="datos.php" method="post" enctype="multipart/form-data">
            <label for="suNombre">Nombre</label>
            <input type="text" name="Nombre" id="suNombre" required>

            <label for="suEmail">Email</label>
            <input type="email" name="Email" id="suEmail" required>

            <label for="suContrasena">Contrase単a</label>
            <input type="password" name="Contrase単a" id="suContrasena" required>

            <label for="suContrasena2">Contrase単a2</label>
            <input type="password" name="Contrase単a2" id="suContrasena2" required>

            <label for="Pais">Pais</label>
            <select name="Pais" id="suPais" required>
                <option value="arg">Argentina</option>
                <option value="sea">Canada</option>
                <option value="ch">chile</option>
                <option value="co">Colombia</option>
                <option value="us">Estados unidos</option>
                <option value="mx">Mexico</option>
                <option value="pa">Panama</option>
                <option value="do">Republica dominicana</option>
            </select>
            <input type="submit" value="Enviar">

            <input type="reset" value="limpiar campos">
        </form>
    </div>
</body>
</html>
